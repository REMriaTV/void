<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void</title>
    <style>
        body {
            background-color: #050505;
            color: #ccc;
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* スマホ（デフォルト）は下に配置 */
            justify-content: flex-end; 
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .word {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0;
            /* ▼▼▼ 時間を12秒に変更（ゆっくり沈む） ▼▼▼ */
            animation: fallAndFade 12s ease-out forwards;
        }

        @keyframes fallAndFade {
            0% { 
                transform: translateY(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.8; 
            }
            100% { 
                /* 沈む距離も少し長めに300px -> 400pxへ調整 */
                transform: translateY(400px); 
                opacity: 0; 
            }
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-size: 1.5rem;
            width: 80%;
            max-width: 600px;
            padding: 10px;
            /* スマホは下に余白を持たせる */
            margin-bottom: 10vh;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        input::placeholder {
            color: #333;
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            body {
                justify-content: center;
            }
            input {
                margin-bottom: 0;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <input type="text" id="input" placeholder="ここに吐き出す (Enterで沈む)" autofocus autocomplete="off">

    <script>
        const input = document.getElementById('input');
        const container = document.getElementById('container');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '' && !e.isComposing) {
                spawnWord(input.value);
                input.value = '';
            }
        });

        function spawnWord(text) {
            const el = document.createElement('div');
            el.classList.add('word');
            el.innerText = text;
            
            const randomX = (Math.random() - 0.5) * 50; 
            el.style.left = `${randomX}px`;
            
            if (window.innerWidth >= 768) {
                // PC
                el.style.top = '55%';
                el.style.bottom = 'auto';
            } else {
                // スマホ
                el.style.bottom = '10%';
                el.style.top = 'auto';
            }

            container.appendChild(el);

            // ▼▼▼ 時間を12秒に変更（メモリ解放も合わせる） ▼▼▼
            setTimeout(() => {
                el.remove();
            }, 12000);
        }
    </script>
</body>
</html>
