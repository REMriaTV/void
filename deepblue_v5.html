<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content, viewport-fit=cover">
    
    <meta name="theme-color" content="#0f1c2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Abyss v4</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        body {
            background: linear-gradient(180deg, #0f1c2e 0%, #02060a 60%, #000000 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ccc;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            /* iOSでタップした瞬間のハイライトを消す */
            cursor: pointer; 
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* マリンスノー（前回と同じ設定） */
        .snow {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: drift linear infinite;
        }

        @keyframes drift {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* 言葉のアニメーション */
        .word {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #b3d1e6; 
            text-shadow: 0 0 5px rgba(108, 169, 204, 0.3);
            opacity: 0;
            animation: fallAndFade 12s ease-out forwards;
        }

        @keyframes fallAndFade {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            10% { opacity: 0.8; filter: blur(0px); }
            100% { transform: translateY(400px) scale(0.9); opacity: 0; filter: blur(4px); }
        }

        /* ▼▼▼ 入力欄の設定 ▼▼▼ */
        input {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); 
            background: transparent;
            border: none;
            border-bottom: 1px solid #1e3a52;
            color: #e0f2fe;
            font-size: 1.5rem;
            width: 80%;
            max-width: 600px;
            padding: 10px; 
            outline: none;
            text-align: center;
            transition: all 0.5s ease;
            z-index: 20;
            border-radius: 0;
            bottom: 15%;
            top: auto;
        }
        
        input::placeholder { color: #1e3a52; font-size: 1rem; }

        /* ▼▼▼ 修正2: モバイルでの表示制御 ▼▼▼ */
        @media (max-width: 767px) {
            input {
                /* デフォルトでは完全に見えなくする */
                opacity: 0;
                /* タップの邪魔にならないように線も消す */
                border-bottom: none; 
            }

            /* 入力しようとした時（フォーカス時）だけ表示する */
            input:focus {
                opacity: 1;
                border-bottom: 1px solid #1e3a52; /* 線を復活 */
                bottom: auto; 
                top: 30%; 
            }
        }

        /* PC設定（変更なし） */
        @media (min-width: 768px) {
            input {
                top: 50%; bottom: auto;
                transform: translate(-50%, -50%); 
                font-size: 2rem; padding: 10px; 
                /* PCは最初から見えていてOK */
                opacity: 1; 
            }
            input::placeholder { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    <div id="container"></div>
    
    <input type="text" id="input" placeholder="" autocomplete="off">

    <script>
        const input = document.getElementById('input');
        const container = document.getElementById('container');
        const snowContainer = document.getElementById('snow-container');

        // マリンスノー生成
        function createSnow() {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const snow = document.createElement('div');
                snow.classList.add('snow');
                const size = Math.random() * 4 + 2;
                snow.style.width = `${size}px`;
                snow.style.height = `${size}px`;
                snow.style.left = `${Math.random() * 100}vw`;
                snow.style.top = `${Math.random() * 100}vh`;
                const duration = Math.random() * 20 + 10;
                snow.style.animationDuration = `${duration}s`;
                snow.style.animationDelay = `-${Math.random() * 20}s`;
                snowContainer.appendChild(snow);
            }
        }
        createSnow();

        // ▼▼▼ 修正2: 画面どこでもタップで入力開始 ▼▼▼
        // 画面全体(document)へのクリックイベント
        document.addEventListener('click', (e) => {
            // もしクリックされたのが「入力欄そのもの」でなければ、入力欄にフォーカスを当てる
            if (e.target !== input) {
                input.focus();
            }
        });

        // Enterで送信
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '' && !e.isComposing) {
                spawnWord(input.value);
                input.value = '';
                // モバイルの場合、送信後にキーボードを閉じて海に戻る
                if (window.innerWidth < 768) {
                    input.blur();
                }
            }
        });

        function spawnWord(text) {
            const el = document.createElement('div');
            el.classList.add('word');
            el.innerText = text;
            
            // 入力欄の位置取得（モバイルで見えない状態でも位置計算は有効）
            const rect = input.getBoundingClientRect();
            
            // 表示位置の調整
            // モバイルで見えない状態(blur時)だと位置が下に戻っているので、
            // 送信直後の「上にある状態」か「下にある状態」かで自然な位置に出す
            el.style.top = `${rect.bottom + 10}px`;
            
            const randomX = (Math.random() - 0.5) * 40; 
            el.style.left = `${randomX}px`;
            
            container.appendChild(el);
            setTimeout(() => { el.remove(); }, 12000);
        }
    </script>
</body>
</html>
